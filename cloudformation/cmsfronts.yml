AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda to store front pressed events Kinesis stream to Dynamo
Parameters:
    Stack:
        Description: Stack name
        Type: String
        Default: cms-fronts
    App:
        Description: Application name
        Type: String
        Default: front-pressed-lambda
    Stage:
        Description: Stage name
        Type: String
        AllowedValues:
            - CODE
            - PROD
        Default: CODE
    FrontendAccountId:
        Description: Frontend account
        Type: String
Mappings:
    StageMap:
        PROD:
            ReadThroughput: 7
            WriteThroughput: 7
        CODE:
            ReadThroughput: 5
            WriteThroughput: 5
Resources:
    ExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Statement:
                    - Effect: Allow
                      Principal:
                        AWS:
                            "Fn::Join": [ "", [
                                "arn:aws:iam::",
                                { "Ref": "FrontendAccountId" },
                                ":root"
                            ]]
                      Action: "sts:AssumeRole"
            Path: /
    DynamoDBPolicy:
        Type: AWS::IAM::Policy
        Properties:
            PolicyName: DynamoDBPolicy
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -   Effect: Allow
                        Action:
                            - "dynamodb:PutItem"
                            - "dynamodb:UpdateItem"
                        Resource:
                            - Fn::Join:
                                - ""
                                -
                                    - "arn:aws:dynamodb:"
                                    - Ref: "AWS::Region"
                                    - ":"
                                    - Ref: "AWS::AccountId"
                                    - ":table/"
                                    - Ref: DynamoDBTable
            Roles:
                - Ref: ExecutionRole
    DynamoDBTable:
        Type: AWS::DynamoDB::Table
        Properties:
            AttributeDefinitions:
                -
                    AttributeName: frontId
                    AttributeType: S
            KeySchema:
                -
                    AttributeName: frontId
                    KeyType: HASH
            ProvisionedThroughput:
                ReadCapacityUnits:
                    Fn::FindInMap:
                        - StageMap
                        - Ref: Stage
                        - ReadThroughput
                WriteCapacityUnits:
                    Fn::FindInMap:
                        - StageMap
                        - Ref: Stage
                        - WriteThroughput
